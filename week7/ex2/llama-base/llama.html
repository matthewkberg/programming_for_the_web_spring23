<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>
  <title>Llama Rankings</title>
</head>

<body>
  <div id="llama-list">
    <h1 class="llama-list-title">What to name your next llama</h1>
    <div class="list-container">
      <div class="list-head">
        <span class="rank">Rank</span>
        <span class="name">Name</span>
      </div>

    </div>

    <table>
      <tbody>
        <tr
          v-for="(thing, idx) in llamas"
          v-bind:class="{'odd': idx%2===0}"
        >
          <td class="rank-table">{{thing.rank}}</td>
          <td class="name-table" v-bind:class="{'llama': thing.name.toLowerCase().includes('llama')}">{{thing.name}}</td>
        </tr>
      </tbody>
  </table>
 


  </div>

  <script src="llamas.js"></script>
</body>

</html>
