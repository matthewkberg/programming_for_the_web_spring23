<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Alpaca Fan Club Registration Form</title>
</head>
<body>
    <div id="myApp" v-cloak>
        <form>
            <fieldset>
                <legend>Fan Club Registration</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" v-model="firstName">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" v-model="lastName">
                </div>
                <div>
                    <label for="street">Street Address</label>
                    <input id="street" v-model="street">
                </div>
                <div>
                    <label for="city">City</label>
                    <input id="city" v-model="city">
                </div>
                <div>
                    <label>State/Province</label>
                    <select>

                    </select>
                </div>
                <div>
                    <label for="country">Country</label>
                    <input id="country" v-model="country">
                </div>
                <div class="alpaca-color">
                    <p>Favorite alpaca colors</p>
                    <div>
                        <label for="">Color
                            <input 
                            type="checkbox" 
                            name="" id="">
                        </label>
                    </div>
                </div>
                <div class="alpaca-status">
                    <label for="status">Alpaca Status</label>
                    <textarea 
                    cols="30" rows="10" 
                    id="status" 
                    v-model="status"></textarea>
                </div>
            </fieldset>
            <div class="output">
                <h3>Output</h3>
                First Name: {{firstName}}<br>
                Last Name: {{lastName}}<br>
                Street Address: {{street}}<br>
                City: {{city}}<br>
                State/Province: {{state}}<br>
                Status: {{status}}<br>
            </div>
        </form>

    </div>
    <script src="./form.js"></script>
</body>
</html>
